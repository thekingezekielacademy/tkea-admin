<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safari Compatibility Test - King Ezekiel Academy</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        .test-section {
            background: #f5f5f5;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border-left: 4px solid #007AFF;
        }
        .test-result {
            padding: 10px;
            margin: 5px 0;
            border-radius: 4px;
        }
        .pass { background: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .fail { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        .error { background: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        button {
            background: #007AFF;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover { background: #0056b3; }
        #console-output {
            background: #000;
            color: #0f0;
            padding: 15px;
            border-radius: 4px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            max-height: 300px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>ğŸ§ª Safari Compatibility Test Suite</h1>
    <p>This page tests Safari 12+ compatibility for the King Ezekiel Academy app.</p>
    
    <div class="test-section">
        <h3>ğŸ” Browser Detection</h3>
        <div id="browser-info"></div>
    </div>
    
    <div class="test-section">
        <h3>ğŸ”§ Regex Compatibility Tests</h3>
        <div id="regex-tests"></div>
    </div>
    
    <div class="test-section">
        <h3>ğŸ“± Facebook Pixel Compatibility</h3>
        <div id="fb-pixel-tests"></div>
    </div>
    
    <div class="test-section">
        <h3>ğŸš€ App Loading Test</h3>
        <div id="app-loading-tests"></div>
        <button onclick="testAppLoading()">Test App Loading</button>
    </div>
    
    <div class="test-section">
        <h3>ğŸ“Š Console Output</h3>
        <div id="console-output"></div>
        <button onclick="clearConsole()">Clear Console</button>
    </div>
    
    <div class="test-section">
        <h3>ğŸ”„ Service Worker Test</h3>
        <div id="sw-tests"></div>
        <button onclick="testServiceWorker()">Test Service Worker</button>
    </div>

    <!-- Load Safari fix scripts first -->
    <script src="./safari-bundle-fix.js?v=20250118"></script>
    <script src="./safari-regex-fix.js?v=20250118"></script>
    
    <!-- Load Instagram compatibility -->
    <script src="./instagram-compatibility.js"></script>
    
    <!-- Load the main app -->
    <script src="./static/js/main.aa2439f3.js"></script>
    
    <script>
        let consoleOutput = '';
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        // Capture console output
        function addToConsole(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const prefix = type === 'error' ? 'âŒ' : type === 'warn' ? 'âš ï¸' : 'â„¹ï¸';
            consoleOutput += `[${timestamp}] ${prefix} ${message}\n`;
            document.getElementById('console-output').textContent = consoleOutput;
        }
        
        console.log = function(...args) {
            addToConsole(args.join(' '), 'log');
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            addToConsole(args.join(' '), 'error');
            originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
            addToConsole(args.join(' '), 'warn');
            originalWarn.apply(console, args);
        };
        
        function addTestResult(containerId, message, type = 'info') {
            const container = document.getElementById(containerId);
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            container.appendChild(div);
        }
        
        function clearConsole() {
            consoleOutput = '';
            document.getElementById('console-output').textContent = '';
        }
        
        // Test browser detection
        function testBrowserDetection() {
            const userAgent = navigator.userAgent;
            const isSafari = /Safari/.test(userAgent) && !/Chrome/.test(userAgent);
            const isChrome = /Chrome/.test(userAgent) && /Google Inc/.test(navigator.vendor);
            const isFirefox = /Firefox/.test(userAgent);
            const isEdge = /Edg/.test(userAgent);
            
            let safariVersion = 'Unknown';
            if (isSafari) {
                const versionMatch = userAgent.match(/Version\/(\d+)/);
                if (versionMatch) {
                    safariVersion = versionMatch[1];
                }
            }
            
            addTestResult('browser-info', `User Agent: ${userAgent}`, 'info');
            addTestResult('browser-info', `Safari: ${isSafari ? 'Yes' : 'No'} (Version: ${safariVersion})`, isSafari ? 'pass' : 'info');
            addTestResult('browser-info', `Chrome: ${isChrome ? 'Yes' : 'No'}`, isChrome ? 'pass' : 'info');
            addTestResult('browser-info', `Firefox: ${isFirefox ? 'Yes' : 'No'}`, isFirefox ? 'pass' : 'info');
            addTestResult('browser-info', `Edge: ${isEdge ? 'Yes' : 'No'}`, isEdge ? 'pass' : 'info');
        }
        
        // Test regex compatibility
        function testRegexCompatibility() {
            const tests = [
                {
                    name: 'Named Capture Groups',
                    test: () => {
                        try {
                            const regex = /(?<name>\w+)/;
                            const match = regex.exec('test');
                            return match && match.groups && match.groups.name === 'test';
                        } catch (e) {
                            return false;
                        }
                    }
                },
                {
                    name: 'Lookbehind Assertions',
                    test: () => {
                        try {
                            const regex = /(?<=a)b/;
                            return regex.test('ab');
                        } catch (e) {
                            return false;
                        }
                    }
                },
                {
                    name: 'Negative Lookbehind',
                    test: () => {
                        try {
                            const regex = /(?<!a)b/;
                            return regex.test('cb');
                        } catch (e) {
                            return false;
                        }
                    }
                },
                {
                    name: 'Unicode Property Escapes',
                    test: () => {
                        try {
                            const regex = /\p{L}/u;
                            return regex.test('a');
                        } catch (e) {
                            return false;
                        }
                    }
                },
                {
                    name: 'Basic Regex (Should Work)',
                    test: () => {
                        try {
                            const regex = /\w+/;
                            return regex.test('hello');
                        } catch (e) {
                            return false;
                        }
                    }
                }
            ];
            
            tests.forEach(test => {
                try {
                    const result = test.test();
                    addTestResult('regex-tests', `${test.name}: ${result ? 'PASS' : 'FAIL'}`, result ? 'pass' : 'fail');
                } catch (e) {
                    addTestResult('regex-tests', `${test.name}: ERROR - ${e.message}`, 'error');
                }
            });
        }
        
        // Test Facebook Pixel compatibility
        function testFacebookPixelCompatibility() {
            // Test Function.prototype.bind.bind
            try {
                const hasBindBind = typeof Function.prototype.bind.bind === 'function';
                addTestResult('fb-pixel-tests', `Function.prototype.bind.bind: ${hasBindBind ? 'PASS' : 'FAIL'}`, hasBindBind ? 'pass' : 'fail');
                
                if (hasBindBind) {
                    // Test that it actually works
                    const testFn = function() { return this.value; };
                    const boundFn = testFn.bind.bind(testFn)({ value: 'test' });
                    const result = boundFn();
                    addTestResult('fb-pixel-tests', `bind.bind functionality: ${result === 'test' ? 'PASS' : 'FAIL'}`, result === 'test' ? 'pass' : 'fail');
                }
            } catch (e) {
                addTestResult('fb-pixel-tests', `bind.bind test error: ${e.message}`, 'error');
            }
            
            // Test fbq function
            try {
                const hasFbq = typeof window.fbq === 'function';
                addTestResult('fb-pixel-tests', `fbq function: ${hasFbq ? 'PASS' : 'FAIL'}`, hasFbq ? 'pass' : 'fail');
            } catch (e) {
                addTestResult('fb-pixel-tests', `fbq test error: ${e.message}`, 'error');
            }
        }
        
        // Test app loading
        function testAppLoading() {
            addTestResult('app-loading-tests', 'Testing app loading...', 'info');
            
            // Check if React is available
            const hasReact = typeof window.React !== 'undefined';
            addTestResult('app-loading-tests', `React available: ${hasReact ? 'PASS' : 'FAIL'}`, hasReact ? 'pass' : 'fail');
            
            // Check if the root element has content
            const root = document.getElementById('root');
            const hasContent = root && root.innerHTML.trim() !== '';
            addTestResult('app-loading-tests', `Root element has content: ${hasContent ? 'PASS' : 'FAIL'}`, hasContent ? 'pass' : 'fail');
            
            // Check for any JavaScript errors
            let hasErrors = false;
            const originalOnError = window.onerror;
            window.onerror = function(message, source, lineno, colno, error) {
                hasErrors = true;
                addTestResult('app-loading-tests', `JavaScript Error: ${message} at ${source}:${lineno}`, 'error');
                return true;
            };
            
            // Wait a bit for the app to load
            setTimeout(() => {
                window.onerror = originalOnError;
                addTestResult('app-loading-tests', `No JavaScript errors: ${!hasErrors ? 'PASS' : 'FAIL'}`, !hasErrors ? 'pass' : 'fail');
            }, 3000);
        }
        
        // Test service worker
        function testServiceWorker() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.getRegistration().then(registration => {
                    if (registration) {
                        addTestResult('sw-tests', 'Service Worker registered: PASS', 'pass');
                        addTestResult('sw-tests', `Service Worker state: ${registration.active ? registration.active.state : 'unknown'}`, 'info');
                    } else {
                        addTestResult('sw-tests', 'Service Worker registered: FAIL', 'fail');
                    }
                }).catch(e => {
                    addTestResult('sw-tests', `Service Worker error: ${e.message}`, 'error');
                });
            } else {
                addTestResult('sw-tests', 'Service Worker not supported: INFO', 'info');
            }
        }
        
        // Run initial tests
        window.addEventListener('load', () => {
            testBrowserDetection();
            testRegexCompatibility();
            testFacebookPixelCompatibility();
            testServiceWorker();
        });
        
        // Global error handler
        window.addEventListener('error', (e) => {
            addToConsole(`Global Error: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
        });
        
        window.addEventListener('unhandledrejection', (e) => {
            addToConsole(`Unhandled Promise Rejection: ${e.reason}`, 'error');
        });
    </script>
</body>
</html>
