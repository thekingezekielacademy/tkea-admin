    <!-- CRITICAL: Mini Browser Hash Fix - Must be before React loads -->
    <script>
      (function() {
        // Detect mini browsers and fix hash immediately
        var ua = navigator.userAgent || '';
        var isMiniBrowser = /FBAN|FBAV|FBIOS|Instagram|Line|Twitter|LinkedIn|WhatsApp|Telegram|wv\)/i.test(ua);
        
        if (isMiniBrowser) {
          console.log('üîß Mini browser detected - fixing hash immediately');
          // Fix hash before React loads
          if (!location.hash || location.hash === '#') {
            location.hash = '#/';
            console.log('üîß Fixed hash for mini browser:', location.hash);
          }
        }
      })();
    </script>

    <!-- CRITICAL: Expose React globally for mini browser compatibility -->
    <script>
        // Wait for the main bundle to load and expose React globally
        window.addEventListener('load', function() {
            // Check if React is available in the bundle
            if (typeof window.React === 'undefined' && typeof window.ReactDOM === 'undefined') {
                console.log('üîß Exposing React globally for mini browser compatibility...');
                
                // Try to access React from the bundle's module system
                try {
                    // This will be available after the main bundle loads
                    if (typeof require !== 'undefined') {
                        window.React = require('react');
                        window.ReactDOM = require('react-dom');
                        console.log('‚úÖ React exposed globally via require');
                    }
                } catch (e) {
