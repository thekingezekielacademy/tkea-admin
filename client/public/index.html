        (function() {

            var isTikTok = /TikTok/i.test(ua);

            var isSnapchat = /Snapchat/i.test(ua);
            var isMiniBrowser = isInstagram || isFacebook || isTikTok || isTwitter || isSnapchat || /wv\)/i.test(ua);
            
            console.log('üîç Browser Detection:', {
                isMiniBrowser: isMiniBrowser,
                isInstagram: isInstagram,
                isFacebook: isFacebook,
                userAgent: ua
            });
            
            // Smart redirect for mini browsers (like Africa Startup Festival)
            if (isMiniBrowser) {
                console.log('üì± Mini browser detected - preparing redirect to main browser');
                
                // Show redirect message
                document.body.innerHTML = `
                    <div style="
                        position: fixed;

                                    border: none;
                                    padding: 16px 32px;

                            <p style="font-size: 14px; opacity: 0.7; margin-bottom: 16px;">
                                Tap the button above or copy the link below

                            <div style="
                                background: rgba(255,255,255,0.1);

                            ">

                            </div>
                            <button onclick="copyLink()" style="
                                background: transparent;
                                color: white;
                                border: 1px solid rgba(255,255,255,0.3);
                                padding: 8px 16px;
                                border-radius: 6px;
                                font-size: 14px;
                                cursor: pointer;
                            ">
                                Copy Link
                            </button>
                        </div>
                    </div>
                `;
                
                // Function to open in main browser
                window.openInMainBrowser = function() {
                    var currentUrl = window.location.href;
                    var newUrl = currentUrl;
                    
                    // Add utm parameters for tracking
                    var separator = newUrl.includes('?') ? '&' : '?';
                    newUrl += separator + 'utm_source=social&utm_medium=redirect&utm_campaign=mini_browser_redirect';
                    
                    // Try to open in main browser
                    try {
                        // For Instagram/Facebook, try to open in external browser
                        if (isInstagram || isFacebook) {
                            // Create a temporary link and click it
                            var link = document.createElement('a');
                            link.href = newUrl;
                            link.target = '_blank';
                            link.rel = 'noopener noreferrer';
                            document.body.appendChild(link);
                            link.click();
                            document.body.removeChild(link);
                        } else {
                            // For other mini browsers, try window.open
                            window.open(newUrl, '_blank', 'noopener,noreferrer');
                        }
                    } catch (e) {
                        console.log('Could not open in main browser, showing copy instructions');
                        showCopyInstructions();
                    }
                };
                
                // Function to copy link
                window.copyLink = function() {
                    var currentUrl = window.location.href;
                    var separator = currentUrl.includes('?') ? '&' : '?';
                    var urlWithUtm = currentUrl + separator + 'utm_source=social&utm_medium=redirect&utm_campaign=mini_browser_redirect';
                    
                    if (navigator.clipboard) {
                        navigator.clipboard.writeText(urlWithUtm).then(function() {
                            alert('Link copied! Paste it in your main browser');
                        });
                    } else {
                        // Fallback for older browsers
                        var textArea = document.createElement('textarea');
                        textArea.value = urlWithUtm;
                        document.body.appendChild(textArea);
                        textArea.select();
                        document.execCommand('copy');
                        document.body.removeChild(textArea);
                        alert('Link copied! Paste it in your main browser');
                    }
                };
                
                // Show copy instructions if open fails
                function showCopyInstructions() {
                    document.body.innerHTML = `
                        <div style="
                            position: fixed;
                            top: 0;
                            left: 0;
                            right: 0;
                            bottom: 0;
                            background: #1e3a8a;

                                padding: 12px;
                                border-radius: 6px;
                                font-size: 12px;
                                word-break: break-all;
                                margin: 20px 0;
                            ">
                                ${window.location.href}
                            </div>
                            <button onclick="copyLink()" style="
                                background: white;
                                color: #1e3a8a;
                                border: none;
                                padding: 12px 24px;
                                border-radius: 6px;
                                font-size: 16px;
                                cursor: pointer;
                            ">
                                Copy Link
                            </button>
                        </div>
                    `;
                }
                
                return; // Stop execution for mini browsers
            }
            
            // Store detection results globally for regular browsers
            window.__KEA_BROWSER_INFO__ = {
                isMiniBrowser: false,
                isInstagram: false,
                isFacebook: false,
                isTikTok: false,
                isTwitter: false,
                isSnapchat: false,
                isOldSafari: false,
                needsMiniMode: false,
                userAgent: ua
            };
        })();
