<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vanilla JavaScript Test</title>
    <style>
        body { 
            margin: 0; 
            padding: 0; 
            font-family: Arial, sans-serif; 
        }
        #root { 
            min-height: 100vh; 
        }
    </style>
</head>
<body>
    <div id="root">
        <div style="padding: 20px; text-align: center; background: #f0f0f0;">
            <h2>Loading Vanilla JavaScript App...</h2>
            <p>If this doesn't change, JavaScript failed to load.</p>
        </div>
    </div>

    <script>
        console.log('ðŸ”§ Loading vanilla JavaScript app...');
        
        // Create a simple app using vanilla JavaScript
        function createSimpleApp() {
            const root = document.getElementById('root');
            root.innerHTML = `
                <div style="
                    padding: 20px;
                    text-align: center;
                    font-family: Arial, sans-serif;
                    background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
                    color: white;
                    min-height: 100vh;
                    display: flex;
                    flex-direction: column;
                    justify-content: center;
                    align-items: center;
                ">
                    <h1 style="font-size: 48px; margin-bottom: 20px;">
                        ðŸŽ‰ VANILLA JS WORKS!
                    </h1>
                    <p style="font-size: 24px; margin-bottom: 20px;">
                        This is a vanilla JavaScript app with no dependencies
                    </p>
                    <p style="font-size: 18px; margin-bottom: 20px;">
                        Time: ${new Date().toLocaleTimeString()}
                    </p>
                    <p style="font-size: 16px; margin-bottom: 20px;">
                        If you can see this, JavaScript is working in mini browsers!
                    </p>
                    <div style="font-size: 14px; margin-top: 20px; padding: 10px; background: rgba(255,255,255,0.2); border-radius: 5px;">
                        <p><strong>Browser Info:</strong></p>
                        <p>User Agent: ${navigator.userAgent.substring(0, 50)}...</p>
                        <p>Screen: ${screen.width}x${screen.height}</p>
                        <p>Viewport: ${window.innerWidth}x${window.innerHeight}</p>
                        <p>Hash: ${location.hash || '[empty]'}</p>
                    </div>
                </div>
            `;
            console.log('âœ… Vanilla JavaScript app created successfully!');
        }
        
        // Wait for DOM to be ready
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', createSimpleApp);
        } else {
            createSimpleApp();
        }
    </script>
</body>
</html>
