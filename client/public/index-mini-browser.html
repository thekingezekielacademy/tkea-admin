<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="theme-color" content="#1e3a8a">
    <meta name="flutterwave-disable-fingerprinting" content="true">
    <link rel="icon" href="./favicon.svg?v=7" type="image/svg+xml">
    <link rel="icon" href="./favicon.ico">
    <title>King Ezekiel Academy - Modern Educational Platform</title>
    <meta name="description" content="Transform your career with King Ezekiel Academy's world-class digital skills courses. Learn marketing, sales, programming, and more. Join 10,000+ students. Start your journey today!">
    
    <!-- iOS Safari and in-app mini browser optimizations -->
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            max-width: 400px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px 30px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-weight: bold;
            color: #667eea;
        }
        h1 {
            font-size: 24px;
            margin: 0 0 10px;
            font-weight: 600;
        }
        p {
            font-size: 16px;
            margin: 0 0 30px;
            opacity: 0.9;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            background: white;
            color: #667eea;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: 600;
            margin: 10px;
            transition: transform 0.2s;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .features {
            margin-top: 30px;
            text-align: left;
        }
        .feature {
            margin: 15px 0;
            display: flex;
            align-items: center;
        }
        .feature-icon {
            width: 20px;
            height: 20px;
            background: white;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">KEA</div>
        <h1>King Ezekiel Academy</h1>
        <p>Transform your career with world-class digital skills courses. Learn marketing, sales, programming, and more.</p>
        
        <a href="/courses" class="button">Browse Courses</a>
        <a href="/signup" class="button">Get Started</a>
        
        <div class="features">
            <div class="feature">
                <div class="feature-icon">üìö</div>
                <span>Expert-led courses</span>
            </div>
            <div class="feature">
                <div class="feature-icon">üéØ</div>
                <span>Practical skills</span>
            </div>
            <div class="feature">
                <div class="feature-icon">üèÜ</div>
                <span>Industry certificates</span>
            </div>
            <div class="feature">
                <div class="feature-icon">üë•</div>
                <span>10,000+ students</span>
            </div>
        </div>
    </div>

    <!-- Basic analytics for iOS Safari and in-app mini browsers -->
    <script>
        // Simple analytics tracking
        if (typeof gtag !== 'undefined') {
            const browserType = /Instagram/i.test(navigator.userAgent) ? 'Instagram' :
                              /FBAN|FBAV|FBIOS/i.test(navigator.userAgent) ? 'Facebook' :
                              /Safari/i.test(navigator.userAgent) ? 'Safari' :
                              'In-App Browser';
            
            gtag('event', 'page_view', {
                page_title: 'King Ezekiel Academy - Mini Browser Fallback',
                page_location: window.location.href,
                custom_map: {
                    'browser_type': browserType
                }
            });
        }
        
        // Log browser info
        console.log('üîç Mini Browser detected:', {
            userAgent: navigator.userAgent,
            isInstagram: /Instagram/i.test(navigator.userAgent),
            isFacebook: /FBAN|FBAV|FBIOS/i.test(navigator.userAgent),
            isSafari: /Safari/i.test(navigator.userAgent),
            timestamp: new Date().toISOString()
        });
    </script>
</body>
</html>
