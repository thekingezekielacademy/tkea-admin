<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Install King Ezekiel Academy App</title>
    <meta name="description" content="Install the King Ezekiel Academy PWA app on your device">
    
    <!-- Favicon -->
    <link rel="icon" href="./favicon.svg?v=8" type="image/svg+xml" />
    <link rel="icon" href="./favicon.ico" />
    
    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#1e3a8a" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="King Ezekiel Academy" />
    
    <!-- Open Graph -->
    <meta property="og:title" content="Install King Ezekiel Academy App" />
    <meta property="og:description" content="Install the King Ezekiel Academy PWA app on your device for the best learning experience" />
    <meta property="og:image" content="https://app.thekingezekielacademy.com/img/linkpreview_image.jpg" />
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }
        
        .icon {
            font-size: 80px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #1e3a8a;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .subtitle {
            color: #6b7280;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        
        .install-button {
            background: #1e3a8a;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
        }
        
        .install-button:hover {
            background: #1e40af;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(30, 58, 138, 0.3);
        }
        
        .instructions {
            background: #f8fafc;
            border-radius: 10px;
            padding: 20px;
            margin: 30px 0;
            text-align: left;
        }
        
        .instructions h3 {
            color: #1e3a8a;
            margin-bottom: 15px;
            font-size: 1.3rem;
        }
        
        .step {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
        }
        
        .step-number {
            background: #1e3a8a;
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            margin-right: 15px;
            flex-shrink: 0;
        }
        
        .step-text {
            color: #4b5563;
            line-height: 1.5;
        }
        
        .back-link {
            color: #6b7280;
            text-decoration: none;
            font-size: 0.9rem;
            margin-top: 20px;
            display: inline-block;
        }
        
        .back-link:hover {
            color: #1e3a8a;
        }
        
        .platform-info {
            background: #e0f2fe;
            border: 1px solid #0ea5e9;
            border-radius: 8px;
            padding: 15px;
            margin: 20px 0;
            color: #0c4a6e;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .install-button {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon" id="platform-icon">üì±</div>
        <h1>Install King Ezekiel Academy</h1>
        <p class="subtitle">Get the best learning experience with our PWA app</p>
        
        <div class="platform-info" id="platform-info">
            <strong>Detecting your platform...</strong>
        </div>
        
        <a href="#" class="install-button" id="install-button" onclick="handleInstall()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 10px;">
                <path d="M12 18l9-5-9-5-9 5 9 5z"></path>
                <path d="M12 18l0-10"></path>
            </svg>
            Install App
        </a>
        
        <div class="instructions" id="instructions">
            <h3>Installation Instructions</h3>
            <div id="steps-container">
                <!-- Steps will be populated by JavaScript -->
            </div>
        </div>
        
        <a href="/" class="back-link">‚Üê Back to App</a>
    </div>

    <script>
        // Detect platform and show appropriate instructions
        function detectPlatform() {
            const ua = navigator.userAgent;
            const isIOS = /iPhone|iPad|iPod/.test(ua);
            const isAndroid = /Android/.test(ua);
            const isWindows = /Windows/.test(ua);
            const isMac = /Mac/.test(ua);
            
            let platform, icon, steps, buttonText;
            
            if (isIOS) {
                platform = 'iOS';
                icon = 'üì±';
                buttonText = 'Add to Home Screen';
                steps = [
                    'Open this page in Safari browser',
                    'Tap the Share button (square with arrow pointing up)',
                    'Scroll down and select "Add to Home Screen"',
                    'Tap "Add" to confirm the installation'
                ];
            } else if (isAndroid) {
                platform = 'Android';
                icon = 'ü§ñ';
                buttonText = 'Install App';
                steps = [
                    'Open this page in Chrome browser',
                    'Look for the "Add to Home screen" banner',
                    'Tap "Install" or "Add to Home screen"',
                    'Confirm the installation when prompted'
                ];
            } else if (isWindows || isMac) {
                platform = 'Desktop';
                icon = 'üíª';
                buttonText = 'Install App';
                steps = [
                    'Use Chrome or Microsoft Edge browser',
                    'Look for the install icon in the address bar',
                    'Click the install button when it appears',
                    'Confirm the installation in the dialog'
                ];
            } else {
                platform = 'Unknown';
                icon = 'üåê';
                buttonText = 'Install App';
                steps = [
                    'Use a modern browser like Chrome, Safari, or Edge',
                    'Look for install prompts or browser-specific instructions',
                    'Follow your browser\'s PWA installation process',
                    'The app will be added to your device when complete'
                ];
            }
            
            // Update the UI
            document.getElementById('platform-icon').textContent = icon;
            document.getElementById('platform-info').innerHTML = `<strong>${platform} detected</strong> - Follow the steps below to install`;
            document.getElementById('install-button').textContent = buttonText;
            
            // Populate steps
            const stepsContainer = document.getElementById('steps-container');
            stepsContainer.innerHTML = steps.map((step, index) => `
                <div class="step">
                    <div class="step-number">${index + 1}</div>
                    <div class="step-text">${step}</div>
                </div>
            `).join('');
        }
        
        // Handle install button click
        function handleInstall() {
            // Check if we can trigger the install prompt
            if ('serviceWorker' in navigator && 'beforeinstallprompt' in window) {
                // The browser will handle the install prompt
                console.log('PWA install prompt should appear');
            } else {
                // Show instructions
                document.getElementById('instructions').scrollIntoView({ behavior: 'smooth' });
            }
        }
        
        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            detectPlatform();
            
            // Listen for beforeinstallprompt event
            window.addEventListener('beforeinstallprompt', function(e) {
                e.preventDefault();
                console.log('PWA install prompt available');
                
                // Update button to show it's ready
                const button = document.getElementById('install-button');
                button.textContent = 'Install Now';
                button.style.background = '#059669';
                
                // Handle click
                button.onclick = function() {
                    e.prompt();
                    e.userChoice.then(function(choiceResult) {
                        if (choiceResult.outcome === 'accepted') {
                            console.log('User accepted the install prompt');
                        } else {
                            console.log('User dismissed the install prompt');
                        }
                    });
                };
            });
            
            // Listen for appinstalled event
            window.addEventListener('appinstalled', function() {
                console.log('PWA was installed');
                document.getElementById('install-button').textContent = 'App Installed!';
                document.getElementById('install-button').style.background = '#059669';
                document.getElementById('install-button').onclick = function() {
                    window.location.href = '/';
                };
            });
        });
    </script>
</body>
</html>
