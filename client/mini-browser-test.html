<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Browser Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; }
        .error { background-color: #f8d7da; color: #721c24; }
        .info { background-color: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Mini Browser Compatibility Test</h1>
    <div id="test-results"></div>

    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = message;
            document.getElementById('test-results').appendChild(div);
        }

        // Test 1: Basic JavaScript
        addResult('‚úÖ Basic JavaScript working', 'success');

        // Test 2: User Agent Detection
        const ua = navigator.userAgent || '';
        const isMiniBrowser = /FBAN|FBAV|FBIOS|Instagram|Line|Twitter|LinkedIn|WhatsApp|Telegram|wv\)/i.test(ua);
        addResult(`üîç User Agent: ${ua}`, 'info');
        addResult(`üîç Mini Browser Detected: ${isMiniBrowser}`, isMiniBrowser ? 'error' : 'success');

        // Test 3: Hash Detection
        addResult(`üîç Current Hash: ${location.hash}`, 'info');

        // Test 4: DOM Ready
        if (document.readyState === 'loading') {
            addResult('‚è≥ DOM still loading...', 'info');
        } else {
            addResult('‚úÖ DOM ready', 'success');
        }

        // Test 5: React Availability
        if (typeof React !== 'undefined') {
            addResult('‚úÖ React available', 'success');
        } else {
            addResult('‚ùå React not available', 'error');
        }

        // Test 6: ReactDOM Availability
        if (typeof ReactDOM !== 'undefined') {
            addResult('‚úÖ ReactDOM available', 'success');
        } else {
            addResult('‚ùå ReactDOM not available', 'error');
        }

        // Test 7: Check for errors
        window.addEventListener('error', function(e) {
            addResult(`‚ùå JavaScript Error: ${e.message} at ${e.filename}:${e.lineno}`, 'error');
        });

        // Test 8: Check for unhandled promise rejections
        window.addEventListener('unhandledrejection', function(e) {
            addResult(`‚ùå Unhandled Promise Rejection: ${e.reason}`, 'error');
        });

        // Test 9: Try to load the main app
        setTimeout(() => {
            addResult('üîÑ Attempting to load main app...', 'info');
            
            // Check if the main script loaded
            const scripts = document.querySelectorAll('script[src*="main."]');
            if (scripts.length > 0) {
                addResult(`‚úÖ Main script found: ${scripts[0].src}`, 'success');
            } else {
                addResult('‚ùå Main script not found', 'error');
            }

            // Check if root element exists
            const root = document.getElementById('root');
            if (root) {
                addResult('‚úÖ Root element exists', 'success');
                addResult(`üîç Root content: "${root.innerHTML}"`, 'info');
            } else {
                addResult('‚ùå Root element not found', 'error');
            }
        }, 2000);

        // Test 10: Hash Router Test
        if (isMiniBrowser) {
            addResult('üîß Testing hash router for mini browser...', 'info');
            
            // Set hash if empty
            if (!location.hash || location.hash === '#') {
                location.hash = '#/';
                addResult('üîß Set hash to #/', 'info');
            }
            
            // Test hash changes
            window.addEventListener('hashchange', function() {
                addResult(`üîß Hash changed to: ${location.hash}`, 'info');
            });
        }
    </script>

    <!-- Load the main app -->
    <script src="https://king-ezekiel-academy-qdjlzcrw9-king-ezekiel-academys-projects.vercel.app/static/js/main.bbdcfbb7.js"></script>
</body>
</html>
