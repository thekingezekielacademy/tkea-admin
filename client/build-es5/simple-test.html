<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
    </style>
</head>
<body>
    <h1>Simple JavaScript Test</h1>
    
    <div id="status" class="status info">
        ⏳ Testing JavaScript execution...
    </div>
    
    <div id="root">
        <p>This is the original content in the root div.</p>
    </div>

    <script>
        console.log('Simple test script starting...');
        
        // Test basic JavaScript
        document.getElementById('status').innerHTML = '✅ JavaScript is working';
        document.getElementById('status').className = 'status success';
        
        // Test DOM manipulation
        const root = document.getElementById('root');
        if (root) {
            root.innerHTML = '<h2>✅ DOM manipulation works!</h2><p>JavaScript can access and modify the root element.</p>';
        } else {
            console.error('Root element not found!');
        }
        
        console.log('Simple test script completed.');
    </script>
</body>
</html>
