<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .status { padding: 10px; margin: 10px 0; border-radius: 5px; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        .info { background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb; }
        #console-output { background: #f8f9fa; border: 1px solid #dee2e6; padding: 10px; margin: 10px 0; font-family: monospace; white-space: pre-wrap; max-height: 300px; overflow-y: auto; }
    </style>
</head>
<body>
    <h1>React Mounting Test</h1>
    
    <div class="status info">
        ⏳ Testing React mounting...
    </div>
    
    <div id="root">
        <p>Original content in root div</p>
    </div>

    <div id="console-output"></div>

    <script>
        // Capture console errors
        const originalError = console.error;
        const originalLog = console.log;
        const output = document.getElementById('console-output');
        
        function addToOutput(message, type = 'log') {
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? 'red' : type === 'warn' ? 'orange' : 'black';
            output.innerHTML += `<div style="color: ${color}">[${timestamp}] ${message}</div>`;
        }
        
        console.error = function(...args) {
            addToOutput('ERROR: ' + args.join(' '), 'error');
            originalError.apply(console, args);
        };
        
        console.log = function(...args) {
            addToOutput('LOG: ' + args.join(' '), 'log');
            originalLog.apply(console, args);
        };
        
        // Test if React is available
        addToOutput('Testing React availability...');
        
        // Load the main JavaScript file
        const script = document.createElement('script');
        script.src = '/static/js/main.d351f672.js';
        script.onload = function() {
            addToOutput('✅ JavaScript file loaded successfully');
            
            // Check if React mounted
            setTimeout(() => {
                const root = document.getElementById('root');
                const hasReactContent = root.innerHTML !== '<p>Original content in root div</p>';
                
                if (hasReactContent) {
                    addToOutput('✅ React app mounted successfully!');
                    addToOutput('Root content: ' + root.innerHTML.substring(0, 100) + '...');
                } else {
                    addToOutput('❌ React app did not mount - root content unchanged');
                }
            }, 2000);
        };
        
        script.onerror = function() {
            addToOutput('❌ Failed to load JavaScript file', 'error');
        };
        
        document.head.appendChild(script);
        
        // Also test if we can access the main app
        window.addEventListener('load', function() {
            addToOutput('Window loaded event fired');
            
            // Check for any global errors
            window.addEventListener('error', function(e) {
                addToOutput('Global error: ' + e.message + ' at ' + e.filename + ':' + e.lineno, 'error');
            });
        });
    </script>
</body>
</html>
