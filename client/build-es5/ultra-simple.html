<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultra Simple Test</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            background: red; 
            color: white; 
            padding: 20px; 
            text-align: center;
        }
        .big { font-size: 48px; }
        .medium { font-size: 24px; }
    </style>
</head>
<body>
    <div class="big">üö® ULTRA SIMPLE TEST üö®</div>
    <div class="medium">If you can see this, HTML is working!</div>
    <div class="medium">Browser: <span id="browser"></span></div>
    <div class="medium">Screen: <span id="screen"></span></div>
    <div class="medium">Time: <span id="time"></span></div>
    
    <script>
        // Ultra simple JavaScript test
        document.getElementById('browser').textContent = navigator.userAgent.substring(0, 50) + '...';
        document.getElementById('screen').textContent = screen.width + 'x' + screen.height;
        document.getElementById('time').textContent = new Date().toLocaleTimeString();
        
        // Test if we can detect mini browsers
        const ua = navigator.userAgent || '';
        const isMiniBrowser = /FBAN|FBAV|FBIOS|Instagram|Line|Twitter|LinkedIn|WhatsApp|Telegram|wv\)/i.test(ua);
        
        if (isMiniBrowser) {
            document.body.style.background = 'blue';
            document.body.innerHTML += '<div class="big">üì± MINI BROWSER DETECTED!</div>';
        } else {
            document.body.style.background = 'green';
            document.body.innerHTML += '<div class="big">üåê REGULAR BROWSER</div>';
        }
        
        // Test hash
        if (location.hash) {
            document.body.innerHTML += '<div class="medium">Hash: ' + location.hash + '</div>';
        } else {
            document.body.innerHTML += '<div class="medium">No hash detected</div>';
        }
        
        // Test console
        console.log('Ultra simple test loaded successfully!');
        console.log('User Agent:', navigator.userAgent);
        console.log('Is Mini Browser:', isMiniBrowser);
    </script>
</body>
</html>
