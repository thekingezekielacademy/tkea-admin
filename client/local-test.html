<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local React Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Local React Loading Test</h1>
    <div id="test-results"></div>
    <div id="root">
        <p>Waiting for React to load...</p>
    </div>

    <script>
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test ${type}`;
            div.textContent = message;
            document.getElementById('test-results').appendChild(div);
        }

        // Test local JavaScript file
        addResult('Testing local JavaScript file...', 'info');
        
        const script = document.createElement('script');
        script.src = './build/static/js/main.a37cd3c4.js';
        script.onload = function() {
            addResult('✅ Local JavaScript file loaded successfully', 'success');
            
            // Check if React is available
            setTimeout(() => {
                if (typeof React !== 'undefined') {
                    addResult('✅ React is available', 'success');
                } else {
                    addResult('❌ React not available', 'error');
                }
                
                if (typeof ReactDOM !== 'undefined') {
                    addResult('✅ ReactDOM is available', 'success');
                } else {
                    addResult('❌ ReactDOM not available', 'error');
                }
                
                // Check root content
                const rootContent = document.getElementById('root').innerHTML;
                if (rootContent.includes('King Ezekiel Academy') || rootContent.includes('Welcome')) {
                    addResult('✅ React app rendered successfully', 'success');
                } else {
                    addResult('⚠️ React app not rendered - content: ' + rootContent.substring(0, 100), 'error');
                }
            }, 2000);
        };
        script.onerror = function() {
            addResult('❌ Failed to load local JavaScript file', 'error');
        };
        
        document.head.appendChild(script);
    </script>
</body>
</html>
